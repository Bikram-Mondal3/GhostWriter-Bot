services:
  - type: web
    name: ghostwriter-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
      - key: GITHUB_PRIVATE_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
